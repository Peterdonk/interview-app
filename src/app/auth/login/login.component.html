<div>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row px-3 mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1"
        placeholder="Enter email">

      <div class="text-danger font-size-14" *ngIf="submitted && formControl.email.errors">
        <span *ngIf="formControl.email.errors.required">
          Email is required
        </span>
        <span *ngIf="formControl.email.errors.email">
          Email invalid</span>
      </div>
    </div>

    <div class="row px-3 mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password">

      <div class="text-danger font-size-14" *ngIf="submitted && formControl.password.errors">
        <span *ngIf="formControl.password.errors.required">Password is
          required</span>
        <span *ngIf="formControl.password.errors.minlength">Password must
          exceed 8 characters</span>
      </div>
    </div>

    <div class="row px-3 mb-4">
      <div class="custom-control custom-checkbox custom-control-inline">
        <input id="chk1" type="checkbox" class="custom-control-input" formControlName="remember">
        <label for="chk1" class="custom-control-label text-sm">
          Remember me
        </label>
      </div>

    </div>

    <div class="row mb-3 px-3">
      <button type="submit" class="btn btn-primary btn-block text-center">Login</button>
    </div>

  </form>
  <div class="row mb-4 px-3">
    <small class="font-weight-bold">Don't have an account?
      <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active" class="text-danger text-link">
        Register
      </a>
    </small>
  </div>

</div>
