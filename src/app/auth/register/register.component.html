<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <div class="row px-3 mb-3">
      <label for="exampleFormControlInput1" class="form-label">Full name</label>
      <input type="email" class="form-control" formControlName="fullName" placeholder="Enter full name">

      <div class="text-danger font-size-14" *ngIf="submitted && formControl.fullName.errors">
        <span *ngIf="formControl.fullName.errors.required">
          Full name is required
        </span>
      </div>
    </div>

    <div class="row px-3 mb-3">
      <label for="exampleFormControlInput1" class="form-label">Phone number</label>
      <input type="email" class="form-control" formControlName="phoneNumber" placeholder="Enter phone number">

      <div class="text-danger font-size-14" *ngIf="submitted && formControl.phoneNumber.errors">
        <span *ngIf="formControl.phoneNumber.errors.required">
          Email is required
        </span>

      </div>
    </div>

    <div class="row px-3 mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">

      <div class="text-danger font-size-14" *ngIf="submitted && formControl.email.errors">
        <span *ngIf="formControl.email.errors.required">
          Email is required
        </span>
        <span *ngIf="formControl.email.errors.email">
          Email invalid</span>
      </div>
    </div>

    <div class="row px-3 mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password">

      <div class="text-danger font-size-14" *ngIf="submitted && formControl.password.errors">
        <span *ngIf="formControl.password.errors.required">Password is
          required</span>
        <span *ngIf="formControl.password.errors.minlength">Password must
          exceed 8 characters</span>
      </div>
    </div>

    <div class="row px-3 mb-3">
      <label for="exampleFormControlInput1" class="form-label"> Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword"
        placeholder="Enter confirm password">

      <div class="text-danger font-size-14" *ngIf="submitted && formControl.confirmPassword.errors">
        <span *ngIf="formControl.confirmPassword.errors.confirmPasswordValidator">
          Password and Confirm Password didn't match.
        </span>
      </div>
    </div>


    <div class="row mb-3 px-3">
      <button type="submit" class="btn btn-primary btn-block text-center">Register</button>
    </div>

  </form>
  <div class="row mb-4 px-3">
    <small class="font-weight-bold">Already have an account?
      <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active" class="text-danger text-link">
        Login
      </a>
    </small>
  </div>

</div>
